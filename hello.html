<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>ニコニコ動画 評価一覧</title>
  <style>
    body {
      margin: 0;
      padding: 30px;
      font-family: 'Segoe UI', Arial, sans-serif;
      font-size: 16px;
      background-color: #f8f9fa;
      color: #333;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 2px 15px rgba(0, 0, 0, 0.1);
    }
    .header-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }
    h1 {
      font-size: 32px;
      color: #2c3e50;
      margin-bottom: 30px;
      padding-bottom: 15px;
      border-bottom: 3px solid #3498db;
    }
    .table {
      width: 100%;
      margin-top: 20px;
      font-size: 16px;
      display: grid;
      grid-template-columns: 120px 30% 10% 12% 30% 8%;
    }
    .header {
      display: contents;
    }
    .content {
      display: contents;
    }
    .row {
      display: contents;
    }
    .header-cell {
      background-color: #3498db;
      color: white;
      font-weight: bold;
      font-size: 14px;
      padding: 18px;
      text-align: center;
      position: sticky;
      top: 0;
      z-index: 1;
      border-right: 1px solid rgba(255, 255, 255, 0.2);
      cursor: pointer;
      user-select: none;
    }
    .header-cell:first-child {
      border-top-left-radius: 8px;
    }
    .header-cell:last-child {
      border-top-right-radius: 8px;
      border-right: none;
    }
    .header-cell:hover {
      background-color: #2980b9;
    }
    .header-cell::after {
      content: '⇅';
      margin-left: 8px;
      opacity: 0.3;
    }
    .header-cell.sort-asc::after {
      content: '↑';
      opacity: 1;
    }
    .header-cell.sort-desc::after {
      content: '↓';
      opacity: 1;
    }
    .cell {
      padding: 12px;
      line-height: 1.4;
      border-bottom: 1px solid #eee;
      border-right: 1px solid #eee;
      background-color: white;
      display: flex;
      align-items: center;
      position: relative;
    }
    .row:hover > .cell {
      background-color: #f5f9ff;
    }
    .cell:first-child {
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .cell:first-child a {
      color: #3498db;
      text-decoration: none;
      transition: color 0.2s;
    }
    .cell:first-child a:hover {
      color: #2980b9;
      text-decoration: underline;
    }
    .rating-none,
    .rating-hold,
    .rating-like,
    .rating-superlike {
      font-size: 1.1em;
      padding: 4px 10px;
      border-radius: 4px;
      text-align: center;
      transition: background-color 0.2s;
      cursor: default;
    }
    .rating-none {
      color: #95a5a6;
      font-style: italic;
      background-color: #f5f5f5;
    }
    .rating-hold {
      color: white;
      font-weight: bold;
      background-color: #7f8c8d;
    }
    .rating-like {
      color: white;
      font-weight: bold;
      background-color: #e74c3c;
    }
    .rating-superlike {
      color: white;
      font-weight: bold;
      background-color: #c0392b;
      text-shadow: 0 1px 2px rgba(0,0,0,0.2);
    }
    .views-count {
      color: #2ecc71;
      font-weight: bold;
    }
    .upload-date {
      color: #7f8c8d;
    }
    .video-tags {
      color: #34495e;
      font-size: 0.9em;
      line-height: 1.2;
      display: flex;
      flex-wrap: wrap;
      gap: 2px;
    }
    .video-tags span {
      margin: 1px 2px;
    }
    .video-tags a {
      display: inline-flex;
      align-items: center;
      background-color: #f0f2f5;
      color: #2c3e50;
      padding: 2px 8px;
      border-radius: 15px;
      font-size: 0.9em;
      border: 1px solid #e0e4e9;
      text-decoration: none;
      width: fit-content;
      transition: all 0.2s ease;
    }
    .video-tags a:hover {
      background-color: #3498db;
      color: white;
      border-color: #3498db;
    }
    /* タイトルのツールチップ */
    .table td:first-child {
      position: relative;
    }
    .table td:first-child:hover::after {
      content: attr(title);
      position: absolute;
      left: 0;
      top: -30px;
      background: rgba(0, 0, 0, 0.8);
      color: white;
      padding: 5px 10px;
      border-radius: 5px;
      font-size: 14px;
      z-index: 1000;
    }
    /* サムネイル用のスタイル */
    .cell.thumbnail {
      padding: 6px;
    }
    .cell.thumbnail img {
      width: 100%;
      height: auto;
      border-radius: 4px;
      transition: transform 0.2s;
    }
    .cell.thumbnail img:hover {
      transform: scale(1.05);
    }
    /* 削除ボタンのスタイル */
    .delete-button {
      background-color: #e74c3c;
      color: white;
      border: none;
      border-radius: 4px;
      padding: 8px 16px;
      cursor: pointer;
      font-size: 1.1em;
      transition: all 0.2s;
      opacity: 0;
      position: absolute;
      left: 100%;
      margin-left: 0px;
      top: 50%;
      transform: translateY(-50%) translateX(-20px);
      z-index: 2;
      visibility: hidden;
      white-space: nowrap;
    }

    .delete-button:hover {
      background-color: #c0392b;
    }

    /* 行にホバーした時に削除ボタンを表示 */
    .row:hover .delete-button {
      opacity: 1;
      transform: translateY(-50%) translateX(0);
      visibility: visible;
    }

    /* 評価セルの中央寄せ */
    .cell:last-child {
      justify-content: center;
      border-right: none;
    }

    /* 行のホバー時に評価の文字色を赤に */
    .row:hover .rating-none {
      color: #c0392b;
    }

    .row:hover .rating-hold {
      color: #c0392b;
    }

    .row:hover .rating-like {
      color: #c0392b;
    }

    .row:hover .rating-superlike {
      color: #c0392b;
    }

    /* ボタングループのスタイル */
    .button-group {
      display: flex;
      gap: 10px;
    }

    /* 全削除ボタンのスタイル */
    .delete-all-button {
      background-color: #e74c3c;
      color: white;
      border: none;
      border-radius: 4px;
      padding: 10px 20px;
      cursor: pointer;
      font-size: 1em;
      transition: all 0.2s;
    }

    .delete-all-button:hover {
      background-color: #c0392b;
      transform: scale(1.05);
    }

    /* 元に戻すボタンのスタイル */
    .restore-button {
      background-color: #2ecc71;
      color: white;
      border: none;
      border-radius: 4px;
      padding: 10px 20px;
      cursor: pointer;
      font-size: 1em;
      transition: all 0.2s;
    }

    .restore-button:hover {
      background-color: #27ae60;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header-container">
      <h1>ニコニコ動画 評価一覧</h1>
      <div class="button-group">
        <button id="deleteAll" class="delete-all-button">全削除</button>
      </div>
    </div>
    <div class="table">
      <div class="header">
        <div class="header-cell">サムネ</div>
        <div class="header-cell">タイトル</div>
        <div class="header-cell">再生数</div>
        <div class="header-cell">投稿日時</div>
        <div class="header-cell">タグ</div>
        <div class="header-cell">評価</div>
      </div>
      <div id="videoList" class="content">
        <!-- JavaScriptで動的に追加 -->
      </div>
    </div>
  </div>
  <script src="hello.js"></script>
</body>
</html>
