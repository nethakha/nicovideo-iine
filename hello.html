<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>ニコニコ動画 評価一覧</title>
  <link rel="stylesheet" href="hello-style.css">
</head>
<body>
  <div class="container">
    <div class="header-container">
      <div class="left-container">
        <h1>ニコニコ動画 評価一覧</h1>
      </div>
      <div class="search-container">
        <div class="search-group">
          <label for="userSearch">投稿者名で検索:</label>
          <input type="text" id="userSearch" class="search-input">
        </div>
        <div class="search-group">
          <label for="tagSearch">タグで検索:</label>
          <input type="text" id="tagSearch" class="search-input">
          <div class="tooltip">
            <p>マイナス検索機能を使用できます</p>
            <blockquote>ニコラップ -HIPHOP</blockquote>
          </div>
        </div>
      </div>

      <div class="button-group">
        <button id="deleteSelected" class="delete-selected-button">選択項目を削除</button>
        <button id="deleteAll" class="delete-all-button">全削除</button>
      </div>
    </div>

    <div class="filters-container">
      <div class="filter-group">
        <div class="date-range">
          <label>期間指定:</label>
          <input type="text" id="startDate" class="date-input" value="2007-03-06" readonly>
          <span>～</span>
          <input type="text" id="endDate" class="date-input" readonly>
          <button id="resetDate" class="reset-button">リセット</button>
        </div>
        <div class="views-range">
          <label>再生数:</label>
          <input type="range" id="viewsFilter" class="views-slider" min="0" max="12" value="0">
          <span id="viewsLabel" class="views-label">すべて</span>
        </div>
        <div class="sort-status">
          <span id="sortStatus" class="sort-status-label"></span>
          <button id="clearSort" class="clear-sort-button" style="display: none;">
            ソートを解除
          </button>
        </div>
      </div>
    </div>

    <div class="table">
      <div class="header">
        <div class="header-cell">No.</div>
        <div class="header-cell no-sort">サムネ</div>
        <div class="header-cell">タイトル</div>
        <div class="header-cell">投稿者</div>
        <div class="header-cell">再生数</div>
        <div class="header-cell">投稿日時</div>
        <div class="header-cell no-sort">タグ</div>
        <div class="header-cell">評価</div>
      </div>
      <div id="videoList" class="content">
        <!-- JavaScriptで動的に追加 -->
      </div>
    </div>
  </div>
  <script src="hello.js"></script>
  <script src="calendar.js"></script>
</body>
</html>
